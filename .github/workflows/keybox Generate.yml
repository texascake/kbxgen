name: Generate Encrypted Keybox XML
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate-keybox:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y openssl libssl-dev
        pip install cryptography lxml

    - name: Clone & generate keybox
      run: |
        git clone https://github.com/LRFP-Team/keyboxGenerator.git
        cd keyboxGenerator
        
        # Simplified logic - no complex conditionals
        python3 keyboxGenerator.py || python3 keyboxGenerator_v2.0.py || true
        
        # Create template if missing (AVOIDS XML in YAML)
        if [ ! -f keybox.xml ]; then
          echo '<?xml version="1.0" encoding="UTF-8" standalone="yes" ?>' > keybox.xml
          echo '<KeyBox version="2.0">' >> keybox.xml
          echo '  <VerifiedBootKeys>' >> keybox.xml
          echo '  </VerifiedBootKeys>' >> keybox.xml
          echo '</KeyBox>' >> keybox.xml
        fi
        
        ls -la keybox.xml

    - name: Encrypt ZIP
      env:
        ZIP_PASSWORD: ${{ secrets.KEYBOX_ZIP_PASSWORD }}
      run: |
        [ -n "$ZIP_PASSWORD" ] || exit 1
        cd keyboxGenerator
        zip -P "$ZIP_PASSWORD" ../keybox-encrypted.zip keybox.xml
        cd ..
        echo "SHA256: $(sha256sum keybox-encrypted.zip | cut -d' ' -f1)"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: keybox-encrypted
        path: keybox-encrypted.zip

    - name: Create release
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        files: keybox-encrypted.zip
