name: Generate Encrypted Keybox XML
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate-keybox:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install cryptography lxml

    - name: Clone & generate keybox
      run: |
        git clone https://github.com/LRFP-Team/keyboxGenerator.git
        cd keyboxGenerator
        # Use the main script (from your logs)
        python3 keyboxGenerator.py || python3 keyboxGenerator_v2.0.py
        
        # If scripts need args, check README.md:
        # python3 keyboxGenerator.py --help
        
        # Fallback if no output created
        [ -f "keybox.xml" ] || {
          echo "No keybox.xml found, creating template..."
          cat > keybox.xml << 'EOF'
<?xml version='1.0' encoding='UTF-8' standalone='yes' ?>
<KeyBox version="2.0">
  <VerifiedBootKeys>
  </VerifiedBootKeys>
</KeyBox>
EOF
        }

    - name: Encrypt ZIP
      env:
        ZIP_PASSWORD: ${{ secrets.KEYBOX_ZIP_PASSWORD }}
      run: |
        zip -P "$ZIP_PASSWORD" keybox-encrypted.zip keyboxGenerator/keybox.xml
        echo "âœ… Encrypted: $(sha256sum keybox-encrypted.zip | cut -d' ' -f1)"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: keybox-encrypted
        path: keybox-encrypted.zip

    - name: Create release
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        files: keybox-encrypted.zip
